{% load staticfiles %}
<html>
<head> 
	<title> Blog Marii </title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link href="http://fonts.googleapis.com/css?family=Cookie&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="page-header"><h1><a href="/"> PiÄ™kny blog Marii </a> </h1>
   <em> Merry X-mass everyone! </em> </div>

   <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
